<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <h3 style="color: red;">Todos os campos são de preenchimento obrigatório</h3>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="txtNome">Nome:</label>
            <input type="text" id="txtNome" placeholder="Digite seu nome" required>
            <br><br>
            <label for="txtDataNasc">Data de Nascimento:</label>
            <input type="date" id="txtDataNasc" required>
            <br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="masc" name="sexo" required>
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo" required>
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Informações de Contato</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="Apenas números(máx: 9)" max="9" required>
            <br><br>
            <label for="website">Website pessoal/profissional:</label>
            <input type="url" id="website" required>
        </fieldset>
        <fieldset>
            <legend>Localização</legend>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
            <br><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero" max="9999" placeholder="Valor entre 1 e 9999" required>
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>
            <br><br>
            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option>Selecione</option>
                <option>Df</option>
                <option>Go</option>
                <option>Mt</option>
                <option>Ms</option>
                <option>Al</option>
                <option>Ba</option>
                <option>Ce</option>
                <option>Ma</option>
                <option>Pb</option>
                <option>Pe</option>
                <option>Pi</option>
                <option>Rn</option>
                <option>Se</option>
                <option>Ba</option>
                <option>Ac</option>
                <option>Ap</option>
                <option>Am</option>
                <option>Pa</option>
                <option>Ro</option>
                <option>Rr</option>
                <option>To</option>
                <option>Es</option>
                <option>Mg</option>
                <option>Rj</option>
                <option>Sp</option>
                <option>Pr</option>
                <option>Rs</option>
                <option>Sc</option>
            </select>
        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
