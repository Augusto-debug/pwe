<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" placeholder="Digite seu nome"><br><br>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="De 5 a 8 caracteres">
        <br><br>
        <label for="txtDataNasc">Data de Nascimento:</label>
        <input type="date" id="txtDataNasc">
        <br><br>
        <label for="numero">Numero:</label>
        <input type="number" id="numero" min="2" max="9998" step="2">
        <br><br>
        <fieldset>
            <legend>Contato</legend>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="site">Site:</label>
            <input type="url" id="site">
        </fieldset>
        <br>
        <label for="estado">Estado</label>
        <select id="estado">
            <option>Mg</option>
            <option>Sp</option>
            <option>Rj</option>
            <option>Ba</option>
        </select>
        <br>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masc" name="sexo">
        <label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo">
        <label for="fem">Feminino</label>
        <br><br>

        <label for="">Linguagens de Programação</label>
        <br>
        <input id="language 1" type="checkbox">
        <label for="language 1">C</label>
        <br><br>

        <input id="language 2" type="checkbox">
        <label for="language 2">Java</label>
        <br><br>

        <input id="language 3" type="checkbox">
        <label for="language 3">JavaScript</label>
        <br><br>
    </form>
</body>

</html>
